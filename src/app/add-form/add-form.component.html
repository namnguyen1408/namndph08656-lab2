<form class="w-50 mx-auto mt-3">

  <div class="form-group">
    <input type="text" name="name" class="form-control"placeholder="Product Id" [(ngModel)]="product.id">
    <input type="text" name="name" class="form-control"placeholder="Product img" [(ngModel)]="product.img">
    <input type="text" name="name" class="form-control"placeholder="Product Name" [(ngModel)]="product.name">
    <input type="text" name="price" class="form-control"placeholder="Price" [(ngModel)]="product.price">
    <input type="text" name="price" class="form-control"placeholder="Discription" [(ngModel)]="product.desc">

  </div>
  <button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
</form>
